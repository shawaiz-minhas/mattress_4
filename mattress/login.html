<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<script src="https://kit.fontawesome.com/9cef343d8a.js" crossorigin="anonymous"></script>
		<title>Login</title>
	
		<!-- Font Icon -->
	
		<!-- Main css -->
		<link rel="stylesheet" href="register.css">
	</head>
<body>
	<!-- main -->
	<section class="sign-in">
		<div class="container">
			<div class="signin-content">
				<div class="signin-image">
					<figure><img src="./img/signin-image.png" alt="sing up image"></figure>
					<a href="./register-page.html" class="signup-image-link">Create an account</a>
				</div>

				<div class="signin-form">
					<h2 class="form-title">Sign in</h2>
					<form method="POST" class="register-form" id="login-form">
						<div class="form-group">
							<label for="your_name"><i class="fa-solid fa-user"></i></label>
							<input type="text" name="your_name" id="your_name" placeholder="Your Name"/>
						</div>
						<div class="form-group">
							<label for="your_pass"><i class="fa-solid fa-lock"></i></label>
							<input type="password" name="your_pass" id="your_pass" placeholder="Password"/>
						</div>
						<div class="form-group checkbox-section">
							<input type="checkbox" name="remember-me" id="remember-me"/>
							<label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
						</div>
						<div class="form-group form-button">
							<input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
						</div>
					</form>
					<div class="social-login">
						<span class="social-label">Or login with</span>
						<ul class="socials">
							<li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
							<li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
							<li><a href="#"><i class="fa-brands fa-google"></i></a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- //main -->
</body>
</html>
